<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/addjs.js"></script>
    <style>
        body h1, h4 {
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Buxton Sketch';
        }

        a {
            color: red;
            background-color: white;
            text-emphasis-color: palegoldenrod;
        }
    </style>
</head>
<body class="container" style="margin-top:30px" ng-app="EmployeeApp">
    <h1 style="color:blue">&nbsp;&nbsp;&nbsp;&nbsp;Employee List in the database</h1>
    <div class="" style="margin-left:50px;color:orange">
        <h4>
            This is the list of employees currently in the database. You just reached here using nodejs path "/"
        </h4>
    </div>
    <div style="margin:10px;margin-left:50px;" ng-controller="EmployeeController">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>EmployeeID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>
                        Role &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/add" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>Add Employee
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees track by $index">
                    <td>{{employee._id}}</td>
                    <td>{{employee.fname}}</td>
                    <td>{{employee.lname}}</td>
                    <td>{{employee.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
