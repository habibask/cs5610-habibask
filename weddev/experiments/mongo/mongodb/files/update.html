<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Employee Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/addjs.js"></script>
    <style>
        body h1, h4 {
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Buxton Sketch';
        }
    </style>
</head>
<body ng-app="EmployeeApp">
    <div ng-controller="EmployeeController" class="container">
        <h1>Update employee in the database</h1>
        <a href="/upd" class="btn btn-success"><span class="glyphicon glyphicon-home"></span>Home</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <th><input ng-model="employee.fname" class="form-control" /></th>
                    <th><input ng-model="employee.lname" class="form-control" /></th>
                    <th><input ng-model="employee.role" class="form-control" /></th>
                    <th>
                        <button ng-click="updateEmployee(employee)" class="btn btn-green">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees track by $index">
                    <td>{{employee._id}}</td>
                    <td>{{employee.fname}}</td>
                    <td>{{employee.lname}}</td>
                    <td>
                        {{employee.role}}
                    </td>
                    <td>
                        <button ng-click="selectEmployee(employee)" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
