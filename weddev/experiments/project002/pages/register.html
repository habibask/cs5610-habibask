
<div class="formcss">
    <p ng-show="regfail"><span class="message error">Oops!</span>{{regfail}} </p>

    <fieldset>
        <legend><span class="message">user information</span> </legend>
        <label>Name</label>
        <input type="text" name="field1" ng-model="user.name" placeholder="Your Full Name *">
        <label>User Name</label>
        <input type="text" name="field2" ng-model="user.username" placeholder="Preferred Username *">
        <p>
            <label>Password</label>
            <span ng-show="user.password != passwordtemp && user.password  && passwordtemp">
                <span class="message error">Oops!</span> Passwords donot match.
            </span>
        </p>
        <input type="text" name="field3" ng-model="user.password" placeholder="Password *">
        <input type="text" name="field4" ng-model="passwordtemp" ng-show="user.password" placeholder="Verify Password *">

        <label>EmailId</label>
        <input type="email" name="field5" ng-model="user.email" placeholder="Your Email *">
        <textarea name="field6" ng-model="user.message" placeholder="Tell the world about you!!"></textarea>
    </fieldset>
    <fieldset>
        <legend><span class="message">Car information</span> </legend>
        <label for="job">You want to:</label>
        <select id="usertype" name="field7" ng-model="user.usertype">
            <option value="driver">Drive a car</option>
            <option value="sharer">Share a car</option>
        </select>
        <label ng-show="user.usertype == 'driver'">Car reg number</label>
        <input type="text" name="field8" ng-model="user.carnumber" ng-show="user.usertype == 'driver'" placeholder="Car number *">
        <label ng-show="user.usertype == 'driver'">Car Model</label>
        <input type="text" name="field9" ng-model="user.carmodel" ng-show="user.usertype == 'driver'" placeholder="Car Model *">
        <label ng-show="user.usertype == 'driver'">Car Capacity</label>
        <input type="number" name="field10" ng-model="user.carcapacity" ng-show="user.usertype == 'driver'" placeholder="Capacity *">
        <label ng-show="user.usertype == 'driver'" for="job">Authorized to drive (without crimical history):</label>

        <select ng-show="user.usertype == 'driver'" ng-model="user.authorized" name="field11">
            <option value="authorized_yes">Yes</option>
            <option value="authorized_no">No</option>
        </select>
    </fieldset>
    <fieldset>
        <legend><span class="message">Address Information</span> </legend>
        <input type="text" name="field12" ng-model="user.address1" placeholder="Address Line 1 *">
        <input type="text" name="field13" ng-model="user.address2" placeholder="Address Line 2 *">

        <input type="text" name="field14" ng-model="user.city" placeholder="City *">
        <label for="state">Select State</label>

        <select id="state" ng-model="user.state" name="field15">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>

    </fieldset>
    <input type="submit" ng-click="addInfo(user)" id="submit" value="Register" />
</div>
