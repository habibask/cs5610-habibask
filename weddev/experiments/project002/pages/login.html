

<div class="formcss">
    <p ng-show="loginfail"><span class="message error">Oops!</span> Login credentials are incorrect. </p>

    <fieldset>
        <legend><span class="message">Login Details</span></legend>
        <input type="text" name="field1" ng-model="user.username" placeholder="Username *">
        <input type="text" name="field3" ng-model="user.password" placeholder="Password *">
    </fieldset>
    <input type="submit" ng-click="login(user)" id="submit" value="Login" />
</div>
