<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First Node</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/searchjs.js"></script>
</head>
<body ng-app="BookApp">
    <div ng-controller="BookController" class="container">
        <h1>Google Book Search</h1>

        <h2>Delete Books from list</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Rating</th>
                    <th>Description</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in booksarray track by $index">
                    <td>{{book.volumeInfo.title}}</td>
                    <td>{{book.volumeInfo.authors[0]}}</td>
                    <td>{{book.volumeInfo.averageRating}}</td>
                    <td>
                        <img class="poster" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}" />
                        {{book.volumeInfo.description}}
                    </td>
                    <td>
                        <button ng-click="removeBook($index)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
