<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First Node</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/searchjs.js"></script>
</head>
<body ng-app="BookApp">
    <div ng-controller="BookController" class="container">
        <h1>Google Book Search</h1>

        <h2>Search Books</h2>
        <div class="input-group">
            <input type="text" ng-model="searchByTitle" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button ng-click="searchBooks()" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-filter"></span>
                </button>
            </span>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Rating</th>
                    <th>Description</th>
                    <th>
                        <button ng-click="addsearchtoserver(booksarray)" class="btn btn-warning">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add to Server
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in booksarray track by $index">
                    <td>{{book.volumeInfo.title}}</td>
                    <td>{{book.volumeInfo.authors[0]}}</td>
                    <td>{{book.volumeInfo.averageRating}}</td>
                    <td>
                        <img class="poster" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}" />
                        {{book.volumeInfo.description}}
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
