
<div class="formcssaddride" ng-controller="addridecontroller">
    <form>

        <p ng-show="addridefail"><span class="messagecss error">Oops!</span>{{addridefail}} </p>

        <fieldset>
            <legend><span class="messagecss"> Route info</span> </legend>
            <div>
                <div id="map_canvas" style="height:300px;float:right;width:400px;border:1px solid gray;border-radius:5px"></div>
                <div style="margin:20px">
                    <div>
                        <label for="from">Source</label>
                        <input type="text" id="from"  ng-model="ride.source"/>
                    </div>
                    <div>
                        <label for="to">Destination</label>
                        <input type="text" id="to" ng-model="ride.destination" />
                    </div>
                    <input type="button" href="#" class="btn show" value="Show on Map!" style="float:left" />
                    <input type="button" href="#" class="btn expand" ng-click="expand()" value="+ Expand" style="display:none" />

                </div>
            </div>
            <div id="results" style="background-color:white;display:none;">
                <div id="directions"></div>
            </div>
        </fieldset>
        <fieldset>
            <legend><span class="messagecss">Additional Info</span> </legend>
            <div style="margin:20px">
                <div>
                    <label for="from">Number of Persons looking for'</label>
                    <input type="text" id="from" placeholder="e.g. 3" ng-model="ride.personcount" />
                </div>
                <div>
                    <label for="to">Proximity of pickup/drop flexibility (miles)</label>
                    <input type="number" id="to" placeholder="e.g. 5" ng-model="ride.proximity" />
                </div>
                <div>
                    <label for="to">Total anticipated cost (together)</label>
                    <input type="number" id="to" placeholder="cost in dollars" ng-model="ride.cost" />
                </div>
            </div>
        </fieldset>
        <input type="submit" value="Add the ride" href="#"  ng-click="insertRideInfo(ride)"/>
    </form>
</div>
