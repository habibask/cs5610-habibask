<h3 style="color:steelblue;font-weight:bold">Sign-in</h3>

<div class="container col-lg-6 col-md-5 col-xs-4">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="user.username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)" style="margin:20px;width:150px" type="submit">Sign in</button>
    </form>
    <div ng-bind-html="userinfo"></div>
</div>
